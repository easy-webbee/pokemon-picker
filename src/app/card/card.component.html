<div class="card">
  <div >
    <img class="img" [src]="cards.detail.sprites.other.dream_world.front_default" alt="" />
  </div>
  <div># {{ cards.detail.id }}</div>
  <div># {{ cards.name }}</div>
  <div>Height {{ cards.detail.height }}</div>
  <div>Weight {{ cards.detail.weight }}</div>
  <div>
    type:
    <ul *ngFor="let type of cards.detail.types">
      <li>{{ type.type.name }}</li>
    </ul>
  </div>
</div>
